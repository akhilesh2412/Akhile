<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #1f1f1f;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #222;
      padding: 10px;
    }

    nav button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav button:hover {
      background-color: #555;
    }

    #adminContent {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .ticket-card {
      background-color: #1e1e1e;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #444;
    }

    .ticket-card button {
      margin-right: 10px;
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .ticket-card button:first-child {
      background-color: #4caf50;
      color: white;
    }




    

    .ticket-card button:last-child {
      background-color: #f44336;
      color: white;
    }




    .download-btn {
  background-color: #03a9f4;
  color: white;
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  margin: 20px auto;
  display: block;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  transition: background-color 0.3s;
}

.download-btn:hover {
  background-color: #0288d1;
}



    
    #logoutBtn {
      position: absolute;
      right: 20px;
      top: 20px;
      background-color: #ff5252;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    input, button {
      font-family: inherit;
    }

    input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    form button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      padding: 8px;
      background: #2c2c2c;
      border-radius: 5px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul li button {
      background-color: #e53935;
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    Admin Panel
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </header>

  <nav>
    <button onclick="showSection('teams')">Home</button>
    <button onclick="showSection('payments')">Payments</button>
    <button onclick="showSection('upi')">Manage UPI</button>
  </nav>

  <div id="adminContent">
    <!-- Content will be loaded here dynamically -->
  </div>

  <!-- Firebase -->
  <script type="module" src="./admin.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
